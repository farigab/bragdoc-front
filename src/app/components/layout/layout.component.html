<div class="layout-container">

  <!-- Header -->
  <header class="apple-header">
    <div class="header-content">

      <div class="logo-section">
        <div class="logo-icon">
          <img src="../../../assets/logo-bragdev.png" alt="BragDoc Logo" class="logo-image">
        </div>
        <span class="logo-text">BragDoc</span>
      </div>

      <!-- Actions -->
      <div class="header-actions">
        @if (user(); as u) {
        <div class="user-info">
          <div class="user-details">
            <button (click)="logout()" class="logout-btn" pButton icon="pi pi-sign-out" [text]="true"
              [size]="'small'">
            </button>
          </div>
        </div>
        } @else {
        <p-button label="Login" icon="pi pi-github" (onClick)="login()"></p-button>
        }
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
